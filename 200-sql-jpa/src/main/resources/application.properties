spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:default;MODE=MYSQL;DB_CLOSE_DELAY=-1
#C:\Users\lyy\opt
#spring.datasource.url=jdbc:h2:file:~/opt/jpadb;MODE=MYSQL;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
#控制台打印sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.user_sql_comments=true
spring.jpa.properties.hibernate.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.schema=classpath:import.sql
# 自动更新数据库结构
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
server.port=9090
#打印sql参数
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
